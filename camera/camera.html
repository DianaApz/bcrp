<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href='../otraVista/style.1.css'>

    <title>KS/.</title>
</head>

<body>
    <header>
        <div class="menu container-fluid  ">
            <div class="row">
                <div class="col-12 col-md-12 fondo pt-2 pl-2 text-center d-flex justify-content-center align-items-center">
                    <h3 class="display-4">KS/.</h3>
                </div>
                <div class="col-12 col-md-12 color hiddennav">
                    <div class="row p-2">
                        <div class="col-6 col-md-12 pt-1 d-flex justify-content-star pl-5">
                            <h4 id="local"></h4>
                        </div>
                        <div id="iconM" class=" col-6  pt-2 d-flex justify-content-end align-items-center pr-4">
                            <h3 class=" icon text-right fas fa-bars"></h3>
                        </div>
                    </div>
                </div>
                <div id="seeIyP" class="col-12 color  col-md-12 hiddennav2" value='variable'>
                    <div class="row  color">
                        <div class="col-12 col-sm-4 col-md-4 pt-3 text-center">
                            <h4 id="btnYo">Lista de billetes falsos</h4>
                        </div>
                        <div class="col-12 col-sm-4 col-md-4 pt-3 text-center">
                            <h4 id="btnNosotros">Ubicacion de billetes falsos</h4>
                        </div>
                        <div class="col-12 col-sm-4 col-md-4 pt-2 text-center">
                            <h4 id="Logout" class="btn btn-danger">Salir</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id='seeMap' class="hidden">
        <div class="container-fluid slider ">
            <div class="row pt-3">
                <div class="col-md-12">
                    <div id="map"></div>
                </div>
                <div class="col-md-12 text-center mt-2  ">
                    <h2 class="fas fa-undo-alt"></h2>
                </div>
            </div>
        </div>
    </section>
    <section id="camera">
        <div>
            <div class="slider2 container-fluid d-flex justify-content-center align-items-center ">
                <div class="container ">
                    <div class="row  text-center bg-white">
                        <div class="col-md-12 pt-3">
                            <div class="row ">
                                <div class="col-12 ">
                                    <p>Tomar foto o seleccionar imagen</p>
                                    <input type="file" accept="image/*" capture="camera" id="camera">
                                </div>
                                <div class="col-12 col-lg-4 col-md-4 text-center d-flex justify-content-center align-items-center">
                                    <canvas id="canvas" class=" p-3 " width="150" height="150">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <div class="row p-2">
                                <div class="col-6 col-md-6 text-center">
                                    <i id="return-img" class="far fa-arrow-alt-circle-right hover display-4 p-3"></i>
                                    <p>Omitir</p>
                                </div>
                                <div class="col-6 col-md-6 text-center">
                                    <a href="#modal-2" data-toggle="modal" id="evaluateImg" class="fas fa-microscope hover display-4 p-3"></a>
                                    <p>Evaluar imagen</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade text-center" id="modal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title " id="Modal">Resultados</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="cool-img" class="hidden">
                                    <i class="display-2 fas fa-circle text-center"></i>
                                    <p>Test de imagen : Probablemente es verdadero</p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div id="bad-img" class="hidden">
                                    <i class="display-2 fas fa-circle text-danger"></i>
                                    <p>Test de imagen : Probablemente es falso</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer text-center">
                        <i class="fas fa-circle text-success"></i>
                        <i class="fas fa-circle text-warning"></i>
                        <i class="fas fa-circle text-danger"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
