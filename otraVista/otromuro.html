<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href='style.1.css'>

  <title>KS/.</title>
</head>

<body>
  <header>
    <div class="menu container-fluid  ">
      <div class="row">
        <div class="col-12 col-md-12 fondo pt-2 pl-2 text-center d-flex justify-content-center align-items-center">
          <h3 class="display-4">KS/.</h3>
        </div>
        <div class="col-12 col-md-12 color hiddennav">
          <div class="row p-2">
            <div class="col-6 col-md-12 pt-1 d-flex justify-content-star pl-5">
              <h4 id="local"></h4>
            </div>
            <div id="iconM" class=" col-6  pt-2 d-flex justify-content-end align-items-center pr-4">
              <h3 class=" icon text-right fas fa-bars"></h3>
            </div>
          </div>
        </div>
        <div id="seeIyP" class="col-12 color  col-md-12 hiddennav2" value='variable'>
          <div class="row  color">
            <div class="col-12 col-sm-4 col-md-4 pt-3 text-center">
              <h4 id="btnYo">Lista de billetes falsos</h4>
            </div>
            <div class="col-12 col-sm-4 col-md-4 pt-3 text-center">
              <h4 id="btnNosotros">Ubicacion de billetes falsos</h4>
            </div>
            <div class="col-12 col-sm-4 col-md-4 pt-2 text-center">
              <h4 id="Logout" class="btn btn-danger">Salir</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id='seeMap' class="hidden">
    <div class="container-fluid slider ">
      <div class="row pt-3">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
        <div class="col-md-12 text-center mt-2  ">
          <h2 class="fas fa-undo-alt"></h2>
        </div>
      </div>
    </div>
  </section>
  <section id="seeN°serie" class="hidden">
    <div class=" container-fluid  slider text-dark d-flex align-items-center justify-content-center ">
      <div class="row  pt-3">
        <div class="col-md-12 text-center ">
          <div class="row mt-3">
            <div class="col-md-12">
              <h2>Selecciona el valor del billete</h2>
            </div>
            <div class="col-md-12 mt-3">
              <div class="row">
                <div class="col-md-4 col-6 ">
                  <input type="button" class="check" value="S/.10">
                </div>
                <div class="col-md-4 col-6">
                  <input type="button" class="check" value="s/.20">
                </div>
                <div class="col-md-4 col-6 mt-2">
                  <input type="button" class="check" value="S/.50">
                </div>
                <div class="col-md-6 col-6 mt-2">
                  <input type="button" class="check" value="S/.100">
                </div>
                <div class="col-md-6 col-12 mt-2">
                  <input type="button" class="check" value="S/.200">
                </div>
              </div>
            </div>
            <div class="col-md-12 mt-3 d-flex align-items-center justify-content-center">
              <div class="row ancho">
                <div class="col-md-4 img"></div>
                <div class="col-md-4 img"></div>
                <div class="col-md-4 img"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center mt-2  ">
          <div class="row mt-3">
            <div class="col-md-12">
              <h2>Ingresa N° de serie</h2>
            </div>
            <div class="col-md-12">
              <input type="text" id="Nserie" class="Nserie">
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center mt-4">
          <h2 class="fas fa-arrow-right"></h2>
        </div>
      </div>
    </div>
  </section>
  <section id="seeDanger">
    <div class=" container-fluid  slider text-dark d-flex align-items-center justify-content-center ">
    </div>
  </section>

</body>
<script src="map.js"></script>
<script src="./muro/diseño/seepost.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlaztrxAnFM8iv9g1FND0P-mSzsk_YT-I">
</script>
